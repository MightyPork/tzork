<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tzork, your world clock</title>

	<!--
	TZork is a tool for tracking time in different timezones.
	The project is open source, contributions are welcome!
	-->

	<link rel="github" href="https://github.com/MightyPork/tzork">

	<!-- SEO stuff for Google -->
	<meta name="description" content="Track local time of your friends with Tzork! Tzork is an open source web app.">
	<meta name="keywords" content="world clock,time,tracker,app,open source,tzork,time zone">
	<meta name="author" content="Ondřej Hruška & contributors">
	<link rel="author" href="https://plus.google.com/+OndrejHruska">

	<!-- Stylesheets -->
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/application.css">

	<!-- Page sizing -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="theme-color" content="#0a2223">

	<!-- JS -->
	<script src="js/lib/moment.min.js"></script>
	<script src="js/lib/moment-timezone-with-data.min.js"></script>
	<!--<script src="js/application.min.js"></script>-->
	<script src="js/application.js"></script>
</head>
<body onload="main()" id="tzork-bg">
<div class="Modal" id="setup_dialog" style="opacity: 0; display: none;">
	<div class="Dialog">
		<div>
			<div class="Title">Your Tzork configuration</div>
			<textarea id="people_json" spellcheck="false"></textarea>
			<div class="Error" id="people_error"></div>
			<div class="Buttons">
				<a href="#" class="button orange" onClick="TzorkSetup.submitPeopleEdit('defaults'); return false;">Use Defaults</a><!--
				--><a href="#" class="button red" onClick="TzorkSetup.submitPeopleEdit('close'); return false;">Discard Changes</a><!--
				--><a href="#" class="button green" onClick="TzorkSetup.submitPeopleEdit('save'); return false;">Apply & Save</a>
			</div>
		</div>
	</div>
</div>

<div id="setup_btn">Configure</div>

<div id="disc">
	<div id="localtime"></div>
</div>

</body>
</html>

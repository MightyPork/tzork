<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tzork, your world clock</title>

	<!--
	TZork is a tool for tracking time in different timezones.
	The project is open source, contributions are welcome!
	-->

	<link rel="github" href="https://github.com/MightyPork/tzork">

	<!-- SEO stuff for Google -->
	<meta name="description" content="Track local time of your friends with Tzork! Tzork is an open source web app.">
	<meta name="keywords" content="world clock,time,tracker,app,open source,tzork,time zone">
	<meta name="author" content="Ondřej Hruška & contributors">
	<link rel="author" href="https://plus.google.com/+OndrejHruska">

	<!-- Stylesheets -->
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/application.css">
	<link rel="stylesheet" href="css/fontello.css">

	<!-- Page sizing -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="theme-color" content="#0a2223">

	<!-- JS -->
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/moment.js"></script>
	<script src="js/lib/moment-timezone-with-data.js"></script>
	<script src="js/lib/Sortable.js"></script>
	<script src="js/application.js"></script>
</head>
<body onload="Tzork.main()" id="tzork-bg" class="theme-outer theme-fg">

<div class="Modal" id="profile_edit_dialog" style="opacity: 0; display: none;">
	<div class="DialogGui">
		<!-- left tabs column -->
		<div class="Col tabs">
			<span class="Tab active" id="tab-btn-people" data-action="people">
				<span>People</span>
			</span>

			<span class="Tab" id="tab-btn-theme" data-action="theme">
				<span>Theme</span>
			</span>

			<span class="Tab" id="tab-btn-json" data-action="json">
				<span>JSON</span>
			</span>
		</div>

		<!-- right column -->
		<div class="Col settings">
			<!-- heading row -->
			<div class="Pane heading">
				<label for="field_title">Profile</label>
				<input type="text" id="field_title" name="title" value="Blah Bluh">
			</div>

			<!-- people list -->
			<div class="Pane content" id="pane_people">
				<div class="ComingSoon">Coming Soon&trade;</div>
			</div>

			<!-- theme settings -->
			<div class="Pane content gone" id="pane_theme">
				<div class="ComingSoon">Coming Soon&trade;</div>
			</div>

			<!-- JSON view of the profile -->
			<div class="Pane content gone" id="pane_json">
				<!-- profile JSON view -->
				<textarea id="profile_json" spellcheck="false"></textarea>

				<!-- buttons to revert or apply changes to the JSON field -->
				<!-- TODO move bindings to JS file -->
				<div id="json_change_buttons" class="disabled">
					<a class="button red" id="setup-json-btn-revert">Reset</a><!--
					--><a class="button green" id="setup-json-btn-apply">Parse</a>
					<span class="Error" id="json_error"></span>
				</div>
			</div>

			<!-- dialog close buttons -->
			<div class="Pane buttons">
				<a class="button red icon-profile-delete" id="prof-edit-btn-destroy">Destroy</a><!--
				--><a class="button orange icon-cancel" id="prof-edit-btn-close">Cancel</a><!--
				--><a class="button green icon-save" id="prof-edit-btn-save">Apply & Save</a>
			</div>
		</div>
	</div>
</div>

<nav id="menubar">
	<a id="menu-btn-edit" class="icon-edit"></a>
	<a id="menu-btn-profiles" class="icon-profile"></a>
	<div id="profiles-dropdown" class="profiles-menu gone">
		<div id="profiles-dropdown-proflist">
		</div>
		<a class="icon-profile-add" id="btn-new-profile">New profile</a>
	</div>
</nav>

<div id="disc" class="theme-inner">
	<div id="time-box">
		<div id="local-time"></div>
		<div id="profile-label">Tzork</div>
	</div>
</div>

</body>
</html>

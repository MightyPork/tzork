<!DOCTYPE html>
<html>
<head>
	<title>Timezone tool</title>
	<link rel="stylesheet" href="css/tz.css">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="theme-color" content="#0a2223">

	<script src="js/moment.js"></script>
	<script src="js/moment-timezone-with-data.js"></script>
	<script src="js/tz.js"></script>
</head>
<body onload="init()">

<div id="disc-wrap2">
	<div id="disc-wrap">
		<div id="disc" onclick='test()'></div>
	</div>
</div>

<script>
	function test() {
		var now = moment();

		console.log(now.tz('UTC').format('H:m:s'));
	}
</script>

</body>
</html>
